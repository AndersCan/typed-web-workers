language: node_js
sudo: false
node_js:
  - 6
email:
  on_failure: change
  on_success: never
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
install:
  - npm install --dev
script:
  - ./node_modules/.bin/karma start --browsers Firefox --single-run
after_success:
  - bash <(curl -s https://codecov.io/bash)